<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Animalandia</title>
    <script src="https://kit.fontawesome.com/e3af4c66c5.js" crossorigin="anonymous"></script>

<body>
    <header>
        <section class="headerCentrado fondoGrisClaro">
            <img src="../images/imagen1.png" class="logoCentrado">
        </section>
        <nav>
            <ul>
                <li><a href="/">Home  </a> </li>
                <li><a href="/carrito"> Carrito</a>  </li>
                <li><a href = "/detalle"> Detalles de productos</a> </li>
                <li><a href="/registro"> Registro</a> </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>
            Login
        </h1>

        <div>
            <form method="GET" action="/">
            <!-- Campo para recopilar el correo del usuario-->  
                <p>
                    <label for="user"> Usuario:</label>
                </p>
                <p>
                    <input type="text" id="user" name="user" placeholder="email">
                </p>
            
            <!-- Campo para recopilar la contraseña del usuario-->
                <p>
                    <label for="password">Contraseña</label>
                </p>
                <p>
                    <input type="password" id="password" name="password">
                </p>

            <!-- CheckBox para recordarme-->
                <p>
                    <input type="checkbox" name="rememberMe" value="recuerdame">
                    <label for="rememberMe"> Recuérdame </label>
                </p>

                <p>
                    <button type="submit">Ingresar</button>
                    <button type="submit">Recuperar contraseña</button>
                </p>

            </form>
        </div>
    </main>

    <footer class="fondoAzulOscuro">
        <section>  
            <h1 class="titulosHeader">Categorías</h1>
            <ul>
                <li><a href="#"><i class="fas fa-dog"></i>&nbsp; Perros</a></li>
                <li><a href="#"><i class="fas fa-cat"></i>&nbsp;Gatos</a></li>
                <li><a href="#"><i class="fas fa-crow"></i>&nbsp;Aves</a></li>
                <li><a href="#"><img src="../images/tortugaIcono.svg">&nbsp;Reptiles </a></li>
                <li><a href="#"><img src="../images/ardillaIcono.svg">&nbsp;Roedores </a></li>
                <li><a href="#"><i class="fas fa-fish"></i>&nbsp;Peces</a></li>
            </ul>
        </section>
        
        <section>
            <h1 class="titulosHeader">Nosotros</h1>
            <ul>
                <li><a href="#"><i class="fas fa-file-signature"></i> &nbsp;Contacto</li>
                <li><a href="#"><ion-icon name="people-circle-outline"></ion-icon> &nbsp;¿Quiénes somos?</a></li>
                <li><a href="#"><ion-icon name="medical-outline"></ion-icon> &nbsp;Servicios</a></li>
                <li><a href="#"><i class="fas fa-rss-square"></i> &nbsp;Nuestro blog</a></li>
            </ul>
        </section>
        
        <section>
            <h1 class="titulosHeader">Redes sociales</h1>
            <ul>
                <li><a href="www.facebook.com"> <ion-icon name="logo-facebook"></ion-icon> &nbsp; Facebook</a></li>
                <li><a href="www.twitter.com"><ion-icon name="logo-twitter"></ion-icon> &nbsp; Twitter</a></li>
                <li><a href="web.whatsapp.com"><ion-icon name="logo-whatsapp"></ion-icon>WhatsApp</WhatsApp></a></li>
            </ul>
        </section>
